<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Boosting Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #plot { border: 1px solid #ccc; background: #fafafa; }
    </style>
</head>
<body>
    <h1>Gradient Boosting Demo: Noisy Parabola</h1>
    <div style="display: flex; flex-direction: row; align-items: flex-start; gap: 40px;">
        <div style="display: flex; flex-direction: column; gap: 12px;">
            <div style="display: flex; flex-direction: column; gap: 8px;">
                <canvas id="plot" width="700" height="360"></canvas>
            </div>
            <div style="display: flex; flex-direction: column; gap: 8px;">
                <canvas id="sumplot1" width="700" height="320"></canvas>
                <div style="text-align:center; color:#555; font: 14px Arial;">Approximation: mean + tree1</div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 8px;">
                <canvas id="sumplot2" width="700" height="320"></canvas>
                <div style="text-align:center; color:#555; font: 14px Arial;">Approximation: mean + tree1 + tree2</div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 8px;">
                <canvas id="sumplot3" width="700" height="320"></canvas>
                <div style="text-align:center; color:#555; font: 14px Arial;">Approximation: mean + tree1 + tree2 + tree3</div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 8px;">
                <canvas id="sumplot4" width="700" height="320"></canvas>
                <div style="text-align:center; color:#555; font: 14px Arial;">Approximation: mean + tree1 + tree2 + tree3 + tree4</div>
            </div>
        </div>
        <div style="display: flex; flex-direction: column; gap: 12px;">
            <div style="display: flex; flex-direction: column; gap: 8px;">
                <canvas id="residuals1" width="700" height="360"></canvas>
            </div>
            <div style="display: flex; flex-direction: column; gap: 8px;">
                <canvas id="residuals2" width="700" height="360"></canvas>
            </div>
            <div style="display: flex; flex-direction: column; gap: 8px;">
                <canvas id="residuals3" width="700" height="360"></canvas>
            </div>
            <div style="display: flex; flex-direction: column; gap: 8px;">
                <canvas id="residuals4" width="700" height="360"></canvas>
            </div>
        </div>
    </div>
    <script src="main.js?v=3"></script>
</body>
</html>
